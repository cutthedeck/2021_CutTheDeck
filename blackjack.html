<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Blackjack</title>
		<link rel="stylesheet" type="text/css" href="css/blackjack.css"/>
		<link rel="stylesheet" type="text/css" href="css/template.css"/>
	</head>
	<body>
		<ctd-header></ctd-header>
    <div class="wrapper">
      <h1><span id="result"></span></h1>
      <div class="flexbox" id="main">
        <div id="player">
          <h2>You: <span id="playerResult">0</span></h2>
        </div>
        <div id="dealer">
          <h2>Dealer: <span id="dealerResult">0</span></h2>
        </div>
      </div>
      <div class="flexbox" id="action">
        <div>
          <button id="hit">Hit</button>
          <button id="stand">Stand</button>
          <button id="deal">Deal</button>
        </div>
      </div>
		</div> <!-- end div #wrapper -->
		<ctd-footer></ctd-footer>
		<script type=module src=js/template.js defer></script>
		<script src = "js/jquery-3.6.0.min.js"></script>
    <script src = "js/games/blackjack.js"></script>
	</body>
</html>
