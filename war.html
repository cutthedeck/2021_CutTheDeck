<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>War</title>
		<link rel="stylesheet" type="text/css" href="css/gameTable.css"/>
		<link rel="stylesheet" type="text/css" href="css/template.css"/>
	</head>
	<body>
		<ctd-header></ctd-header>
		<div class="btn-group">
			<button class="fade_chat">Chat</button>
			<button class="fade">Rules</button>
		</div>
		<div id = "gameTable">
					<!-- Adding panel for chat and Rule set-->


			<div id = "message">
				Click on the deck to begin
			</div>

			<img src = "imgs/img_war_link.png" class = "war_icon">
			<div id="rules">
				Rules here
		</div>

	</div>


		<div class="chat-container">
      <header class="chat-header">
				<p hidden id="user"></p>
        <h1><i class="fas fa-smile"></i> Game Chat</h1>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
		
		<ctd-footer></ctd-footer>
		<script type=module src=js/template.js defer></script>
		<script src = "js/jquery-3.6.0.min.js"></script>
		<script src = "js/games/war.js"></script>
		<script src = "js/rules.js"></script>
		
	</body>
</html>
